<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Practical Site</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            color: #1abc9c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #e67e22;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            color: #7f8c8d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Practical Site</h1>
        <form target="_blank" action="https://formsubmit.co/science9b01@gmail.com" method="POST">
            
            <!-- User Information Section -->
            <div>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                <input type="email" name="email" class="form-control" placeholder="Your Gmail" required>
            </div>

            <!-- Question 1 -->
            <div>
                <label for="q1">1. Will AI ever overtake humanity? (Answer in brief)</label>
                <textarea name="q1" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Question 2 -->
            <div>
                <label for="q2">2. How do you think the universe originated? (Answer in brief)</label>
                <textarea name="q2" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Question 3 -->
            <div>
                <label for="q3">3. Do you think time travel is possible? (Answer in brief)</label>
                <textarea name="q3" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Form</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Utsab Bastola. All Rights Reserved.</p>
    </div>
</body>
</html>
